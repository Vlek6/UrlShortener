services:
  db:
    image: postgres
    env_file:
      - .env
    container_name: ${PG_CONTAINER_NAME}
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_NAME}
    ports:
      - 5432:5432
    volumes:
      - urlshortenervolume:/var/lib/postgresql/data
  backend:
    depends_on:
      - db
    build: .
    ports:
      - 127.0.0.1:8000:8000

volumes:
  urlshortenervolume:
